<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Angular Table</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery.min.js"></script>
    <script src="angular.min.js"></script>
    <script>
        var app=angular.module("myApp",[]);
        app.controller("myContr",function ($scope,$http) {
            $http.get("getUserDetails.php").then(function (response) {
                $scope.userdetails=response.data;
                //console.log($scope.userdetails);
            })
        })
    </script>
</head>
<body style="padding-top: 4%;" ng-controller="myContr">
    <div class="container">
        <table class="table table-striped table-responsive">
            <tr>
                <td colspan="2">
                    <input type="text" class="form-control" ng-model="searchUser" placeholder="Search">
                </td>
                <td colspan="3"></td>
            </tr>
            <tr>
                <td>No</td>
                <td>Name</td>
                <td>Gender</td>
                <td>Dept</td>
                <td>Initial</td>
            </tr>
            <tr ng-repeat="user in userdetails|filter:searchUser">
                <td>{{$index+1}}</td>
                <td>{{user.name}}</td>
                <td>{{user.gender}}</td>
                <td>{{user.dept}}</td>
                <td>{{user.initial}}</td>
            </tr>
        </table>
    </div>
</body>
</html>
